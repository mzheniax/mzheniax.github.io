<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>Лр 11</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <main>
      <div class="card-area">
        <div id="card" class="card">
          <div id="word" class="word">always</div>
        </div>
      </div>

      <div class="controls">
        <button id="prev" class="nav-btn">&larr;</button>
        <div class="progress"><span id="index">1</span>/<span id="total">10</span></div>
        <button id="next" class="nav-btn">&rarr;</button>
      </div>

      <div class="input-row">
        <input id="answer" type="text" placeholder="Введи переклад..." autocomplete="off" />
      </div>

      <div class="stats">
        <div class="stat correct">Вірно <span id="correct-count">0</span></div>
        <div class="stat incorrect">Невірно <span id="incorrect-count">0</span></div>
      </div>
    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <h2>Результати</h2>
        <p>Правильно: <strong id="modal-correct">0</strong></p>
        <p>Невірно: <strong id="modal-incorrect">0</strong></p>
        <p>Рівень знань: <strong id="modal-level">0%</strong></p>
        <p id="modal-msg"></p>
        <div class="modal-actions">
          <button id="modal-close" class="btn">Закрити</button>
          <button id="modal-restart" class="btn">Спробувати знову</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
