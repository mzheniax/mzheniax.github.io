<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Гра 21</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Гра «21»</h1>
    <div class="scoreboard">
      <div>
        <h2 id="userName">User</h2>
        <div class="score" id="userScore">0</div>
      </div>
      <div>
        <p id="attempt">Спроба 1 з 3</p>
        <button id="generate">Generate</button>
      </div>
      <div>
        <h2>Computer</h2>
        <div class="score" id="computerScore">0</div>
      </div>
    </div>
    <div class="cards">
      <img id="userCard" src="cards/start.webp" alt="User card">
      <img id="computerCard" src="cards/start.webp" alt="Computer card">
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
